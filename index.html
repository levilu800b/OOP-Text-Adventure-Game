<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div id="gamearea">
          <div id="title" >
            <div class="col">
              <h1 class="text-center">OOP Word Hunt Game</h1>
              <br />
            </div>
          </div>
          <div id="details">
              <div class="justify-content-center mx-auto">
                <p id="textarea" class="text-center">Please do click on the button to start the  Game if you wish and enjoy!</p><br /><br />
              
                <div id="buttonarea">
                  <input id="startbutton" type="button" value="Start Game" class="btn  text-center" onclick="startGame()"/>
                  </div>
                </div><br>
                <div id="buttonarea2">
                    <p id ="textarea2"></p>
                 
                </div>
  
              
              <form id="gameform">
                <div id="userentry">
                </div>
              </form>
          </div>
        </div>
      </div>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
